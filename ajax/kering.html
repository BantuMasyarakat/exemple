            @import url("http://fonts.cdnfonts.com/css/heavitas");

            .slide {
                animation: anm cubic-bezier(0.43, 0.44, 0.36, 1.35) 0.5s;
            }

            @keyframes anm {
                from {
                    transform: translateX(2000px);
                }
                to {
                    transform: translateX(0);
                }
            }

            .card {
                width: 14rem !important;
            }

            .card h5 {
                font-family: "Heavitas", sans-serif;
            }

            .card p {
                font-family: "Righteous", cursive;
                font-size: 0.8rem;
            }

            .card-body h5 {
                color: rgb(0, 95, 0);
            }
        </style>
