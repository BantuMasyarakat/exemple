        <title>Document</title>
        <link rel="stylesheet" href="ajax/bootstrap/css/bootstrap.css" />
        <style>
            @import url("http://fonts.cdnfonts.com/css/heavitas");
            @import url("https://fonts.googleapis.com/css2?family=Righteous&display=swap");

            .slide {
                animation: anm cubic-bezier(0.43, 0.44, 0.36, 1.35) 0.5s;
            }

            @keyframes anm {
                from {
                    transform: translateX(2000px);
                }
                to {
                    transform: translateX(0);
                }
            }

            .card {
                width: 14rem !important;
            }

            .card h5 {
                font-family: "Heavitas", sans-serif;
            }

            .card p {
                font-family: "Righteous", cursive;
                font-size: 0.8rem;
            }

            .card-body h5 {
                color: #198754;
            }
        </style>
    </head>

                                type="button"

                                style="font-size: 0.7rem"
                            >
                                Lihat Detail
                            </button>
                            <!-- akhir Button trigger modal -->
                            <!-- Modal -->
                            <div class="modal fade" id="pala" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Pala</h5>

                                        </div>
                                        <div class="modal-body">
                                            <img src="ajax/mentah/pala.png" class="card-img-top p-3 w-50" alt="pala" />

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
